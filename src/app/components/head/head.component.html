<div class="bg-yellow-400 h-1 w-full"></div>

<!--FRANJA AZUL CON LOGO-->
<div class="bg-blue-700 py-4 w-full relative">
  <!-- Logo a la izquierda, más grande y superpuesto sobre la franja azul -->
  <div class="absolute left-4 -bottom-16 z-10"> 
    <a href="https://uets.edu.ec/">
      <img src="https://i0.wp.com/uets.edu.ec/wp-content/uploads/2019/07/Logo_UETS_Transparente.png?fit=185%2C182&ssl=1" alt="Logo UETS" class="h-24 w-24"> <!-- Ajusta el tamaño según sea necesario -->
    </a>
  </div>
  <!-- MENU DESPEGABLE-->
  <div class="ml-auto hidden md:flex" style="padding-left: 300px;">

    <ul class="flex space-x-4">
      
      <li class="relative group" *ngFor="let menu of menus">
        <a href="#" class="flex items-center text-white hover:bg-yellow-500 px-3 py-2 rounded-md"
          (click)="toggleDropdown(menu)">
          {{ menu.title }}
          <svg *ngIf="menu.links && menu.links.length > 0" xmlns="http://www.w3.org/2000/svg" class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </a>
        <!-- Submenú desplegable -->
        <ul *ngIf="menu.open" class="absolute hidden group-hover:block bg-blue-800 text-white py-2 mt-2 rounded-md shadow-lg">
          <li *ngFor="let sublink of menu.links" class="hover:bg-yellow-500 px-3 py-1">
            <a href="#">{{ sublink }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
